<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Forraje Hidroponico, alimentación animal, cultivo del futuro, animal, agua">
    <meta name="description" content="Nueva alternativa de alimentación para animales">
    <title>Hidroponia-Contacto</title>
    <link rel="stylesheet" href="../css/estilo.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- HEADER -->
    <header>
        <img class="logo" src="../img/logo.png" alt="Logo">

        <nav>
            <ul>
                <li><a class="elementoNav" href="../index.html">Inicio</a></li>
                <li><a class="elementoNav" href="tienda.html">Tienda</a></li>
                <li><a class="elementoNav" href="nosotros.html">Nosotros</a></li>
                <li><a class="elementoNav" href="cursos.html">Cursos</a></li>
                <li><a class="elementoNav" href="contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedorSeccion">
        <section class="contenedorForm">
            <form class="contactoForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputnumber" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="examplenumber">
                </div>
                <div class="mb-3">
                    <label for="exampleInputtext" class="form-label">Escribí tu mensaje aquí...</label>
                    <input type="text" class="form-control" id="exampleInputtext" aria-describedby="textHelp">
                    <div id="textHelp" class="form-text"></div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Aceptar términos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <div class="copy">
            <p class="footerTexto">Hidroponia-Todos los derechos reservados</p>
        </div>
        <div class="redesSociales">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/f03e3a4660.js" crossorigin="anonymous"></script>

</body>

</html>
